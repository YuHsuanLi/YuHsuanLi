- name: Make an Omelette with Breaking Eggs:Zero-Shot Learning for Novel Attribute Synthesis
  i18n: zsla
  # url: https://yuhsuanli.github.io/ZSLA/
  github: https://github.com/YuHsuanLi/ZSLA
  project_page: https://yuhsuanli.github.io/ZSLA/
  paper: https://arxiv.org/abs/2111.14182
  poster: https://github.com/YuHsuanLi/ZSLA/blob/master/poster.pdf
  img: /static/assets/img/landing/zsla.png
  desc:  This project aims to minimize the manual labeling expenses associated with Zero-Shot Learning (ZSL) classification tasks. To achieve this, we have proposed a novel decompose-and-reassemble approach. I am delighted to share that our work has been accepted at NeurIPS 2022, a prestigious conference in the field. This accomplishment highlights our contribution to advancing research in ZSL and underscores our commitment to finding innovative solutions for reducing labeling costs.
  #This work is aimed to reduce the manual labeling cost in ZSL classification task via a novel decompose-and-resemble approch. This work is accepted in NeurIPS 2022.

